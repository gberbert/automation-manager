name: Trigger Automation Scheduler

on:
  schedule:
    # A cada 5 minutos, entre 10h e 02h UTC (equivale a 07h-23h BRT aprox)
    # Nota: GitHub roda em UTC. Brasil (BRT) Ã© UTC-3.
    # 7h Brasil = 10h UTC. 23h Brasil = 02h UTC (do dia seguinte).
    - cron: '*/5 10-23,0-2 * * *' 

jobs:
  cron_trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call Render Cron Endpoint
        run: curl -X GET https://automation-manager-ec21.onrender.com/api/cron